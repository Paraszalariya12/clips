<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center px-4">
    <a
      class="block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400 p"
      href="#"
      (click)="SelectTab(tab)"
      [ngClass]="{
        'hover:text-indigo-400': !tab.isactive,
        'hover: text-white bg-indigo-400': tab.isactive
      }"
      >{{ tab.tabtitle }}</a
    >
  </li>
  <!-- <li class="flex-auto text-center">
    <a class="block rounded py-3 px-4 transition hover:text-indigo-400" href="#"
      >Register</a
    >
  </li> -->
</ul>
<ng-content></ng-content>
