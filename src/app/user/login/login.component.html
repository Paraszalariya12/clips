<!-- Login Form -->
<form role="form" #loginform="ngForm" (ngSubmit)="loginform.form.valid && ValidateCredentials()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input
      [(ngModel)]="objmodel.username"
      #username="ngModel"
      type="email"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Enter Email"
      name="username"
      required
    />
    <p *ngIf="username.invalid && loginform.submitted" class="text-red-400">Please Enter UserName</p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input
      [(ngModel)]="objmodel.password"
      #password="ngModel"
      type="password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Password"
      name="Password"
      required
    />
    <p *ngIf="password.invalid && loginform.submitted" class="text-red-400">Please Enter Password</p>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
  >
    Submit
  </button>
</form>
